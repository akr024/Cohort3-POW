<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <input id="a" type="text" placeholder="Number 1">
    <input id="b" type="text" placeholder="Number 2">
    <button onclick="compute()">Calculate</button>
</body>
<script>
    async function compute(){
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        // better to use axios to avoid header-specification
        const res = await axios.post("http://localhost:3000/add", {
            a: a,
            b: b
        });
    }
</script>
</html>
